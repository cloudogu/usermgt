<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sebastian Sdorra">
    <link rel="icon" type="image/png" href="components/ces-theme/dist/images/favicon/favicon-16px.png">
    <!--[if IE]>
    <link rel="SHORTCUT ICON" href="style/favicon/favicon.ico"/>
    <![endif]-->

    <title>User Management</title>

    <!-- build:css style/css/universeadm.css -->
    <link rel="stylesheet" href="style/css/universeadm.css">
    
    <!-- styles -->

    
    <!-- endbuild -->
     
   <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="components/html5shiv/dist/html5shiv.min.js"></script>
      <script type="text/javascript" src="components/respond/dest/respond.min.js"></script>
      <script type="text/javascript" src="components/es5-shim/es5-shim.min.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
      <script>
        document.createElement('tabset');
        document.createElement('alert');
        document.createElement('tab');
      </script>
    <![endif]-->
  </head>
  <body ng-app="universeadm">
    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="navigationController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" ng-click="toggleNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/usermgt">
          <img class="img-responsive" alt="Icon Cloudogu EcoSystem Wolke mit Netzwerkelement" src="components/ces-theme/dist/images/logo/blib-blue-30px.png">
          </a>
          <a class="navbar-brand focus-hover-highlight" href="/usermgt">
          User Management
          </a>
        </div>
        <div collapse="navCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" ng-cloak="">
            <li ng-repeat="nav in navItems" ng-class="navClass(nav.url)">
              <a ng-href="#{{nav.url}}">
                {{nav.label}}
              </a>
            </li>
          </ul>
          <ul id="user-menu" class="nav navbar-nav navbar-inverse navbar-right">

            <li>
              <span class="user-icon">
              <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
              {{username}}
              </span>
            </li>
            <li>
              <a id="logout" href="/usermgt/api/logout">Logout</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ui-view="">

    </div>
    
    <script type="text/javascript">
      var _contextPath = "${contextPath}";
    </script>

    <!-- build:js scripts/universeadm.js -->
    <script type="text/javascript" src="components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="components/angular-i18n/angular-locale_en-us.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="components/restangular/dist/restangular.js"></script>
    <script type="text/javascript" src="components/angular-loading-bar/build/loading-bar.js"></script>
    <script type="text/javascript" src="components/angular-ui-router-title/angular-ui-router-title.js"></script>

    <!-- custom scripts -->
    <script type="text/javascript" src="scripts/util/filters.js"></script>
    <script type="text/javascript" src="scripts/util/services.js"></script>
    <script type="text/javascript" src="scripts/validation/directives.js"></script>
    <script type="text/javascript" src="scripts/navigation/navigation.js"></script>
    <script type="text/javascript" src="scripts/account/config.js"></script>
    <script type="text/javascript" src="scripts/account/services.js"></script>
    <script type="text/javascript" src="scripts/account/controllers.js"></script>
    <script type="text/javascript" src="scripts/users/config.js"></script>
    <script type="text/javascript" src="scripts/users/services.js"></script>
    <script type="text/javascript" src="scripts/users/controllers.js"></script>
    <script type="text/javascript" src="scripts/passwordpolicy/services.js"></script>
    <script type="text/javascript" src="scripts/constrainthandling/services.js"></script>
    <script type="text/javascript" src="scripts/groups/config.js"></script>
    <script type="text/javascript" src="scripts/groups/services.js"></script>
    <script type="text/javascript" src="scripts/groups/controllers.js"></script>

  
    <script type="text/javascript" src="scripts/universeadm.js"></script>

    <!-- templates, the file is created by gulp -->
    <script type="text/javascript" src="scripts/universeadm.tpl.js"></script>

    <!-- endbuild -->

  </body>
</html>
